{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
<div class="container">
	<div class="page-header">
		<h1>Hello, {% if name %}{{ name }}{% else %}Stranger{% endif %}</h1>
		{% if not known %}
		<p>Nice to meet you</p>
		{% else %}
		<p>Nice to see you again!</p>
		{% endif %}
	</div>
</div>
{{ wtf.quick_form(form) }}
{% endblock %}
